<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo test</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container" id="menu">
        <div class="row row-cols-3" id="contenedor-menu">
            <div class="col col-sm col-lg" id="contenedor-tiempo">
                <div class="alert alert-primary" id="visor-tiempo">
                    Tiempo de juego:
                </div>
            </div>
            <div class="col col-sm col-lg" id="contenedor-estado">
                <div class="alert alert-primary" id="estado">
                    Bienvenido!
                </div>
            </div>
            <div class="col col-sm col-lg">
                <div class="alert alert-primary" id="contador-movimientos">
                Cantidad de intentos:
                </div>
            </div>   
        </div>
    </div>

    <div class="container" id="boton-mensaje">
        <div class="row row-cols-2">
            <div class="col-sm-4 col-lg-4 col-4" id="contenedor-boton">
                <button type="button" class="btn btn-dark" id="comenzar">Comenzar</button>
            </div>

            <div class="col-sm-8 col-lg-8 col-8">
                <span>REGLAS DEL JUEGO:</span>
                <br>
                <p>
                   El juego de memotest online pueden ser jugados en pc, smartphone y tablet. La idea es que encuentres el par de cartas iguales hasta que completes el tablero. Intenta hacerlo en el menor tiempo y movimientos posibles! SUERTE!
                </p>
            </div>

        </div>
    </div>

    <div class="container" id='cartas'>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
