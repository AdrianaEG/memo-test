<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="alert alert-primary" id="visor-tiempo">
                    Tiempo de juego:
                </div>
            </div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="nivel">Nivel</label>
                    </div>
                    <select class="custom-select" id="nivel">
                        <option value="Fácil">Fácil</option>
                        <option value="Intermedio">Intermedio</option>
                        <option value="Dificil">Dificil</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="alert alert-primary" id="estado">
                    Ganaste o perdiste
                </div>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-dark" id="comenzar">Comenzar</button>
            </div>
        </div>
    </div>
    
    <div class="container" id='cartas'>
        
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
