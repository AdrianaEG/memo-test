    <meta charset="utf-8">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

    <div class="container" id="menu">
        <div class="row">
            <div class="col-sm-5" id="contenedor-tiempo">
                <div class="alert alert-primary" id="visor-tiempo">
                    Tiempo de juego:
                </div>
            </div>
            <div class="col-sm-5" id="contenedor-estado">
                <div class="alert alert-primary" id="estado">
                    Bienvenido!
                </div>
            </div>
            <div class="col-sm" id="contenedor-boton">
                <button type="button" class="btn btn-dark" id="comenzar">Comenzar</button>
            </div>
        </div>
    </div>

    <div class="container" id="boton-mensaje">
        <div class="row row-cols-2">
            <div class="col-sm-2 col-lg-2 col-2">
                <button type="button" class="btn btn-dark" id="">Comenzar</button>
            </div>

            <div class="col-sm-10 col-lg-10 col-10">
                <h1>REGLAS DEL JUEGO:</h1>
                <br>
                <p>
                   El juego de memotest online pueden ser jugados en pc, smartphone y tablet. La idea es que encuentres el par de cartas iguales hasta que completes el tablero. Intenta hacerlo en el menor tiempo y movimientos posibles! SUERTE!
                </p>
            </div>

        </div>
    </div>
        
    <div class="container" id='cartas'>
        
    </div>
